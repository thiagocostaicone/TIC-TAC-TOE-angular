<h2>Current player: {{player}}</h2>
<button (click)="newGame()">Start New Game</button>

<h3 *ngIf="winner">Player {{winner}} won!</h3>


<main>
        <app-square *ngFor="let square of squares; let i = index" 
        (click)="makeMovement(i)"
        [value]="square"
        >
    </app-square>
</main>
